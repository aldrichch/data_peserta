<!DOCTYPE html>
<html>

<head>
  <title>Data Peserta</title>
  <link rel="shortcut icon" type="x-icon" href="rh_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Input Data ke Spreadsheet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="user-details">
        <div class="input-box">
          <form id="form1" action="https://script.google.com/macros/s/AKfycbzDUuMq28Y7WEL6UGSMDlokJdcGj0qO3MfGqgL2rvk/dev" method="post">
            <fieldset>
              <legend>Form Data Arisan</legend>
              <label for="id_arisan" class="form-label">ID Arisan:</label>
              <input type="text" id="id_arisan" name="id_arisan" class="form-control" placeholder="Contoh: AR-0001">
              <label for="batch" class="form-label">Batch:</label>
              <input type="text" id="batch" name="batch" class="form-control" placeholder="Contoh: 1">
              <label for="id_ig" class="form-label">ID Instagram:</label>
              <input type="text" id="id_ig" name="id_ig" class="form-control" placeholder="Tanpa @">
              <label for="full_name" class="form-label">Full Name:</label>
              <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Masukan Nama Lengkap" required>
              <label for="no_wa" class="form-label">Nomor WA:</label>
              <input type="tel" id="no_wa" name="no_wa" class="form-control" placeholder="Format: 08961111111">
              <label for="note" class="form-label">Catatan:</label>
              <input type="text" id="note" name="note" class="form-control" placeholder="Masukan Catatan Jika Ada">
              <label for="address" class="form-label">Address:</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="Masukan Alamat">
              <label for="insert_link" class="form-label">Link:</label>
              <input type="text" id="insert_link" name="insert_link" class="form-control" placeholder="Masukan Link">
              <label for="arisan_type" class="form-label">Tipe Arisan:</label>
              <select id="arisan_type" name="arisan_type" class="form-control">
                <option value="">Pilih Tipe Arisan</option>
                <option value="2_minggu">2 Minggu</option>
                <option value="mingguan">Mingguan</option>
                <option value="bulanan">Bulanan</option>
                <option value="custom">Custom</option>
              </select>
            </fieldset>
            <br>
            <div class="button" style="width: 100%;">
              <input type="submit" value="Save" class="btn btn-primary" style="background-color: rgb(119, 240, 135); color: black;">
            </div>
          </form>
          <small>Jika ada kendala, dapat menghubungi data analyst di <a href="https://wa.me/6289653485519">WA: 089653485519</a></small>
        </div>
      </div>
    </div>
  </div>
</body>
<br>
</html>
